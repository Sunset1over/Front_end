<ng-container *ngIf="inputParameters.isOutside; else internalBlock">
  <a href="{{inputParameters.link}}" class="icon"
     [ngClass]="{
    default: inputParameters.classes === 'default'
  }"><fa-icon [icon]="inputParameters.icon"></fa-icon></a>
</ng-container>
<ng-template #internalBlock>
  <a [routerLink]="[inputParameters.link]" class="icon"
     [ngClass]="{
      default: inputParameters.classes === 'default'
     }"><fa-icon [icon]="inputParameters.icon"></fa-icon>
  </a>
</ng-template>
