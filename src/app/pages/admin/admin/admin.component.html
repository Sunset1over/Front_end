<app-header></app-header>
<div class="main-wrapper">
  <div class="container">
    <div class="wrapper">
      <div class="searching_field m-b-20">
        <input type="text" class="form-control" placeholder="Username" id="username">
        <input type="text" class="form-control" placeholder="Email" id="email">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="filterUser()">Searh User</button>
        </div>
      </div>
      <div class="content">
        <div *ngFor="let item of userList">
          <div class="item-wrapper m-b-20">
            <div class="name">{{item.firstName}} {{item.lastName}}</div>
            <div class="info">
              <div class="info-items">
                <div class="mail">
                  Email: {{item.email}}
                </div>
                <div class="username">
                  UserName: {{item.userName}}
                </div>
                <div class="ban">
                  HasBan: {{item.isBanned}}
                </div>
                <div class="admin">
                  IsAdmin: {{item.isAdmin}}
                </div>
              </div>
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" data-toggle="modal" [attr.data-target]="'#exampleModal' + item.id">ChangeRole</button>
                <button *ngIf="item.isBanned" class="btn btn-primary" type="button" (click)="banUser(item.id)">unBanUser</button>
                <button *ngIf="!item.isBanned" class="btn btn-primary" type="button" (click)="banUser(item.id)">BanUser</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
