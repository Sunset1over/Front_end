<app-header></app-header>
<div class="profile-limiter" *ngIf="isUserExists">
  <div class="profile-container">
    <div class="profile-wrap">
      <form class="login100-form validate-form" [formGroup]="editUserForm" novalidate (ngSubmit)="submit(editUserForm.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            [(ngModel)]="userInfo.userName"
            class="form-control">
          <div class="exception color-red f-s-8" *ngIf="validateControl('username')">
            <span>*Username must contain >8 symbols</span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            [(ngModel)]="userInfo.email"
            class="form-control">
          <div class="exception color-red f-s-8" *ngIf="validateControl('email')">
            <span>*Email is incorrect</span>
          </div>
        </div>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            formControlName="firstname"
            [(ngModel)]="userInfo.firstName"
            class="form-control">
          <div class="exception color-red f-s-8" *ngIf="validateControl('firstname')">
            <span>*Firstname must contain >2 symbols</span>
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            formControlName="lastname"
            [(ngModel)]="userInfo.lastName"
            class="form-control">
          <div class="exception color-red f-s-8" *ngIf="validateControl('lastname')">
            <span>*Lastname must contain >2 symbols</span>
          </div>
        </div>
        <div class="buttons">
          <button type="submit" [disabled]="editUserForm.invalid" class="btn btn-primary">Confirm</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
