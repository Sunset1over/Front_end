<app-header></app-header>
<div class="payment-form-wrapper">
  <div class="payment-form-content">
    <form action="/" id="my-sample-form" [formGroup]="PaymentForm" novalidate (ngSubmit)="submit(PaymentForm.value)">

      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input
          type="text"
          id="cardNumber"
          formControlName="cardNumber"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="CVV">CVV</label>
        <input
          type="text"
          id="CVV"
          formControlName="CVV"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="date">Expiration Date</label>
        <input
          type="month"
          id="date"
          formControlName="date"
          class="form-control">
      </div>

      <div class="form-group">
        <label>Product</label>
        <select formControlName="productName" class="form-control">
          <option *ngFor="let product of ProductSubscription" [value]="product.id">
            {{ product.productName + " " + product.productCost }}
          </option>
        </select>
      </div>

      <div class="buttons">
        <button type="submit" [disabled]="PaymentForm.invalid" class="btn btn-primary">Pay</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
