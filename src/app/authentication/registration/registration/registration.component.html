<app-header></app-header>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="registrationForm" novalidate (ngSubmit)="submit(registrationForm.value)">
        <div class="welcome-wrap p-b-30">
          <span class="login100-form-title p-b-20">
             Welcome
          </span>
          <div class="welcome-wrap__img">
            <img src="https://via.placeholder.com/50x50.png" class="welcome-wrap__img-size">
          </div>
        </div>
        <app-input type="text"
                   id="firstname"
                   formControlName="firstname"
                   [inputParameters]="firstnameConfig"
        ></app-input>
        <div class="exception m-b-5 color-red f-s-8">
          <span *ngIf="validateControl('firstname')" class="color-red">*Firstname is required</span>
        </div>
        <app-input type= "text"
                   id="lastname"
                   formControlName="lastname"
                   [inputParameters]="lastnameConfig"
        ></app-input>
        <div class="exception m-b-5 color-red f-s-8">
          <span *ngIf="validateControl('lastname')" class="color-red">*Lastname is required</span>
        </div>
        <app-input
          type="text"
          id="username"
          formControlName="username"
          [inputParameters]="loginConfig"
        ></app-input>
        <div class="exception m-b-5 color-red f-s-8">
          <span *ngIf="validateControl('username')" class="color-red">*Username must contain 8 characters long</span>
        </div>
        <app-input type="password"
                   id="password"
                   formControlName="password"
                   [inputParameters]="passwordConfig"
        ></app-input>
        <div class="exception m-b-10 color-red f-s-8">
          <span *ngIf="validateControl('password')" class="color-red">*Password must contain:<br>1)a-z and A-Z<br>2)0-9</span>
        </div>
        <app-input type="email"
                   id="email"
                   formControlName="email"
                   [inputParameters]="emailConfig"
        ></app-input>
        <div class="exception m-b-10 color-red f-s-8">
          <span *ngIf="validateControl('email')" class="color-red">*Email is incorrect</span>
        </div>
        <div class="form-group m-b-15">
          <app-login-button type="submit" text="Registration" [disabled]="registrationForm.invalid"></app-login-button>
        </div>
      </form>
      <div class="nav-link">
        <a [routerLink]="['/login']">haveAccount</a>
      </div>
    </div>
  </div>
</div>
