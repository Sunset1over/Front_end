
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm" novalidate (ngSubmit)="submit(loginForm.value)">
        <input
          type="text"
          id="username"
          formControlName="username"
        >
        <div class="exception m-b-5 color-red f-s-8">
          <span *ngIf="validateControl('username')" class="color-red">*Username is required</span>
        </div>
        <input type="password"
                   id="password"
                   formControlName="password"
        >
        <div class="exception m-b-10 color-red f-s-8">
          <span *ngIf="validateControl('password')" class="color-red">*Password is required</span>
        </div>
        <div class="form-group m-b-15">
          <button type="submit" text="Login" [disabled]="loginForm.invalid">login.login</button>
        </div>
      </form>
      <div class="nav-link">
        <a [routerLink]="['/registration']">login.noAccount'</a>
      </div>
    </div>
  </div>
</div>
